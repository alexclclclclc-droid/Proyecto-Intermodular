<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin API Calls</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .test-button { margin: 5px; padding: 10px 15px; background: #007bff; color: white; border: none; cursor: pointer; }
        .test-button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-left: 4px solid #007bff; white-space: pre-wrap; }
        .error { border-left-color: #dc3545; background: #f8d7da; }
        .success { border-left-color: #28a745; background: #d4edda; }
    </style>
</head>
<body>
    <h1>Admin API Calls Test</h1>
    
    <div class="test-section">
        <h2>Test API Connectivity</h2>
        <button class="test-button" onclick="testApiConnection()">Test API Connection</button>
        <div id="api-results"></div>
    </div>
    
    <div class="test-section">
        <h2>Test User Management</h2>
        <button class="test-button" onclick="testChangeUserRole()">Test Change User Role</button>
        <button class="test-button" onclick="testChangeUserStatus()">Test Change User Status</button>
        <button class="test-button" onclick="testListUsers()">Test List Users</button>
        <div id="user-results"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Reservation Management</h2>
        <button class="test-button" onclick="testChangeReservationStatus()">Test Change Reservation Status</button>
        <button class="test-button" onclick="testListReservations()">Test List Reservations</button>
        <div id="reservation-results"></div>
    </div>

    <script>
        function addResult(containerId, message, type = 'info') {
            const container = document.getElementById(containerId);
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
            container.appendChild(resultDiv);
        }

        function addJsonResult(containerId, data, type = 'info') {
            const container = document.getElementById(containerId);
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = JSON.stringify(data, null, 2);
            container.appendChild(resultDiv);
        }

        function getApiUrl() {
            const pathParts = window.location.pathname.split('/');
            const projectFolder = pathParts[1] || 'apartamentos_cyl';
            return `/${projectFolder}/api/admin.php`;
        }

        async function testApiConnection() {
            const resultsDiv = document.getElementById('api-results');
            resultsDiv.innerHTML = '';
            
            addResult('api-results', 'Testing API connection...', 'info');
            
            try {
                const response = await fetch(getApiUrl() + '?action=estadisticas');
                addResult('api-results', `Response status: ${response.status} ${response.statusText}`, 'info');
                
                const data = await response.json();
                addJsonResult('api-results', data, response.ok ? 'success' : 'error');
                
            } catch (error) {
                addResult('api-results', `Network error: ${error.message}`, 'error');
            }
        }

        async function testChangeUserRole() {
            const resultsDiv = document.getElementById('user-results');
            resultsDiv.innerHTML = '';
            
            const requestData = {
                action: 'usuario_cambiar_rol',
                id: 2,
                rol: 'usuario'
            };
            
            addResult('user-results', 'Testing change user role...', 'info');
            addJsonResult('user-results', requestData, 'info');
            
            try {
                const response = await fetch(getApiUrl(), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                addResult('user-results', `Response status: ${response.status} ${response.statusText}`, 'info');
                
                const responseText = await response.text();
                addResult('user-results', `Raw response: ${responseText}`, 'info');
                
                try {
                    const data = JSON.parse(responseText);
                    addJsonResult('user-results', data, response.ok ? 'success' : 'error');
                } catch (parseError) {
                    addResult('user-results', `JSON parse error: ${parseError.message}`, 'error');
                }
                
            } catch (error) {
                addResult('user-results', `Network error: ${error.message}`, 'error');
            }
        }

        async function testChangeUserStatus() {
            const resultsDiv = document.getElementById('user-results');
            
            const requestData = {
                action: 'usuario_cambiar_estado',
                id: 2,
                activo: false
            };
            
            addResult('user-results', 'Testing change user status...', 'info');
            addJsonResult('user-results', requestData, 'info');
            
            try {
                const response = await fetch(getApiUrl(), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                addResult('user-results', `Response status: ${response.status} ${response.statusText}`, 'info');
                
                const responseText = await response.text();
                addResult('user-results', `Raw response: ${responseText}`, 'info');
                
                try {
                    const data = JSON.parse(responseText);
                    addJsonResult('user-results', data, response.ok ? 'success' : 'error');
                } catch (parseError) {
                    addResult('user-results', `JSON parse error: ${parseError.message}`, 'error');
                }
                
            } catch (error) {
                addResult('user-results', `Network error: ${error.message}`, 'error');
            }
        }

        async function testListUsers() {
            const resultsDiv = document.getElementById('user-results');
            
            addResult('user-results', 'Testing list users...', 'info');
            
            try {
                const response = await fetch(getApiUrl() + '?action=usuarios_listar');
                addResult('user-results', `Response status: ${response.status} ${response.statusText}`, 'info');
                
                const data = await response.json();
                addJsonResult('user-results', data, response.ok ? 'success' : 'error');
                
            } catch (error) {
                addResult('user-results', `Network error: ${error.message}`, 'error');
            }
        }

        async function testChangeReservationStatus() {
            const resultsDiv = document.getElementById('reservation-results');
            resultsDiv.innerHTML = '';
            
            const requestData = {
                action: 'reserva_cambiar_estado',
                id: 1,
                estado: 'confirmada'
            };
            
            addResult('reservation-results', 'Testing change reservation status...', 'info');
            addJsonResult('reservation-results', requestData, 'info');
            
            try {
                const response = await fetch(getApiUrl(), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                addResult('reservation-results', `Response status: ${response.status} ${response.statusText}`, 'info');
                
                const responseText = await response.text();
                addResult('reservation-results', `Raw response: ${responseText}`, 'info');
                
                try {
                    const data = JSON.parse(responseText);
                    addJsonResult('reservation-results', data, response.ok ? 'success' : 'error');
                } catch (parseError) {
                    addResult('reservation-results', `JSON parse error: ${parseError.message}`, 'error');
                }
                
            } catch (error) {
                addResult('reservation-results', `Network error: ${error.message}`, 'error');
            }
        }

        async function testListReservations() {
            const resultsDiv = document.getElementById('reservation-results');
            
            addResult('reservation-results', 'Testing list reservations...', 'info');
            
            try {
                const response = await fetch(getApiUrl() + '?action=reservas_listar');
                addResult('reservation-results', `Response status: ${response.status} ${response.statusText}`, 'info');
                
                const data = await response.json();
                addJsonResult('reservation-results', data, response.ok ? 'success' : 'error');
                
            } catch (error) {
                addResult('reservation-results', `Network error: ${error.message}`, 'error');
            }
        }

        // Auto-test API connection on load
        window.addEventListener('load', function() {
            setTimeout(testApiConnection, 1000);
        });
    </script>
</body>
</html>
